!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>team</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <a class="nav-link" href="{% url 'list_produit'%}">go back</a>
                  <li><hr class="dropdown-divider"></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>

    <br>
  <h1 style="margin-left: 20px;"> la liste des employes : </h1>
  <a href="#"></a>
  <table  class="table table-hover table table-bordered border-primary" style="width: 98%; margin: 10px;">
    <thead>
        <tr align="center">
           <th>Name</th>  
        </tr>
    </thead>
    <tbody>
      {% for emp in team %}
      <tr align="center" >
        <td> 
          <a href="{% url 'select_team' emp.employer_CODE%}" style="text-decoration: none;">{{ emp.employer_NOM }}</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <script src="{% static 'js/bootstrap.bundle.min.js' %}"> </script>
</body>
</html>
