<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Document</title>
</head>
<body>
    <br>
    <h1 style="margin-left: 20px;"> la liste des produits disponibles pour la vente : </h1>
    <a href="{% url 'list_produit'%}"></a>
    <table  class="table table-hover table table-bordered border-primary" style="width: 98%; margin: 10px;">
      <thead>
          <tr align="center">
             <th>Name</th>  
          </tr>
      </thead>
      <tbody>
        {% for product in produit %}
        <tr align="center" >
          <td><a href="{% url 'produits_profit' product.prod_ID %}" style="text-decoration: none;">{{ product.prod_NAME }}</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>  

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"> </script>
</body>
</html>
